<html>

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <!-- Slider section -->
    <div class="price-box">
        <span class="price">10,000 Hours To Mastery</span>
        <div class="form-horizontal form-pricing">
            <div class="price-slider">
                <h4 class="great">Hours</h4>
                <span>spent practicing in a day</span>
                <div class="col-sm-12">
                    <div id="slider"></div>
                </div>
            </div>
            <div class="price-slider">
                <h4 class="great">Days</h4>
                <span>spent practicing in a week</span>
                <div class="col-sm-12">
                    <div id="slider2"></div>
                </div>
            </div>
            <!-- Output section -->
            <div class="price-form">
                <div class="form-group">
                    <div>At a rate of
                        <p id="hours" class="price lead"></p>
                        <span id="hourText">hour</span> a day,
                        <p id="days" class="price lead"></p>
                        <span id="dayText">day</span> per week, it will take
                        <p id="total" class="price lead"></p> to master your skill.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js" integrity="sha256-VAvG3sHdS5LqTT+5A/aeq/bZGa/Uj04xKxY8KM/w9EE="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js" integrity="sha256-oTyWrNiP6Qftu4vs2g0RPCKr3g1a6QTlITNgoebxRc4="
        crossorigin="anonymous"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
